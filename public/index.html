<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Updating the Rendered Element</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

    <script>
      function tick() {
        // React.createElement(types, props, children)
        var rootElement =
          React.createElement('h1', { style: { color: "green", backgroundColor: "black" }}, 
            React.createElement("span", {}, new Date().toLocaleTimeString()));

        // ReactDOM.render(reactElement, domContainerNode)
        ReactDOM.render(rootElement, document.getElementById('react-app'));
      }

      // Calls tick every second.
      setInterval(tick, 1000);
    </script>
  </body>
</html>
